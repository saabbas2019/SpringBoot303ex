<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Tasks</a><br />
    Task :<span th:text="${task.taskname}"></span><br />
    Due Date :<span th:text="${task.duedate}"></span><br />
    Priority :<span th:text="${task.priority}"></span><br />
    Details :<p th:text="${task.details}"></p>
    <a th:href="@{/delete/{id}(id=${task.id})}">Delete this task</a>
</body>
</html>
